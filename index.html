<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script defer src="script.js"></script>
    <title>Art Gallery Final Project</title>
  </head>
  <body>
    <main class="container">      
      <div class="title">
        <h1> Welcome to the Art Gallery Search Page</h1>
      </div>      
      <div class="error">
        <!-- add user error msg here-->        
      </div>
      <div class="searchInput">
        
          <label for="artDD"> Select an artist: </label>
        
          <select class="artDD" id="artDD" name="artist" type="text">
            <option value="error"></option>
            <option value="Rembrandt van Rijn">Rembrandt van Rijn</option>
            <option value="Bruegel">Peter Bruegel the Elder</option>
            <option value="Renoir">Auguste Renoir</option>
            <option value="Winslow">Winslow Homer</option>
            <option value="da Vinci">Leonardo da Vinci</option>
            <option value="Degas">Edward Degas</option>
            <option value="Bierstadt">Albert Bierstadt</option>
            <option value="Albrecht">Albrecht Durer</option>
            <option value="Botticelli">Botticelli</option>
            <option value="Church">Frederic Edwin Church</option>
          </select>        
      </div>
            
      <div class="gallery">     
        <div class="artRow">                                         
          <div class="imageContainer">                                
            <img class="artImg" src="/images/generic_cubist_img.png" width="300"/>    
          </div>                        
          <div class="artData">
            <h3 class="artist">Artist: Artist Name</h4>
            <h4 class="artTitle">Title: Artwork</h3>            
            <p class="artDate">Date: 12/12/1912</p>            
            <p class="artDesc">More Details: Please select an artist to populate this area.</p>
          </div>
        </div>
             
      </div>  
            
    </main>
  </body>
</html>
